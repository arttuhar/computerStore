<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Computer Store</title>
</head>
<body>
    <div class='container'>
        <div class='bank'>
            <h2>Bank</h2>
            <p>Balance</p>
            <p id='bankBalance'></p>
            <p>Loan</p>
            <p id='loanBalance'></p>
            <button id='getLoanButton'>Get loan</button>
            <button id='payLoanButton'>Pay loan</button>
        </div>
        <div class='work'>
            <h2>Work</h2>
            <p>Pay</p>
            <p id='payBalance'></p>
            <button id='bankButton'>Bank</button>
            <button id='workButton'>Work</button>
        </div>
        <div class='laptops'>
            <h2>Laptops</h2>
            <select id='laptopsMenu'>

            </select>
            <p>Features</p>
            <p id='featuresList'></p>
        </div>
        <div class='details'>
            <img id='laptopImage' width='100' height='auto'>
            <h1 id='laptopTitle'></h1>
            <p id='laptopDescription'></p>
            <h2 id='laptopPrice'></h2>
            <button id='buyButton'>Buy now</button>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
